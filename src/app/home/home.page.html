<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Notizen-App mit Firestore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="firebaseAuth.user | async as nutzer; else zeigeLogin">
    <p>Sie sind angemeldet als {{nutzer.displayName}}.</p>
  </div>
  <ng-template #zeigeLogin>
    <p>Sie sind noch nicht angemeldet.</p>
    <ion-button expand="block" (click)="onLoginButton()">Einloggen ...</ion-button>
  </ng-template>

</ion-content>
