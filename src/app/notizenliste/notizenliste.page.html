<ion-header>
  <ion-toolbar>
    <ion-title>Notizen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="firebaseService.nutzerObjekt !== null; else nichtAngemeldet">

    <p>Sie sind angemeldet als {{ firebaseService.nutzername }}.</p>

  </div>
  <ng-template #nichtAngemeldet>

    <p>Sie sind derzeit nicht angemeldet.</p>

  </ng-template>

  &nbsp;

  <ion-button expand="block" (click)="onAbmeldenButton()">Abmelden</ion-button>

</ion-content>
